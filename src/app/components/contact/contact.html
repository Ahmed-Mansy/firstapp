<section class="contact pt-3">
    <div class="mb-4">
        <div class="text-center pt-4">
            <h2 class="text-uppercase mb-3 fs-1 fw-bolder">conatct section</h2>
            <div class="d-flex align-items-center justify-content-center mb-3">
                <div class="line me-3"></div>
                <i class="fa-solid fa-star"></i>
                <div class="line ms-3"></div>
            </div>
        </div>

        <form class="w-50 mt-5 p-3 mx-auto">
            <label for="userName" class="position-relative">userName:</label>
            <input (keydown)="showLabel()" type="text" id="userName" placeholder="userName" name="userName"
                class="form-control border-0 border-bottom py-3">

            <label for="userAge" class="position-relative">userAge:</label>
            <input (keydown)="showLabel()" type="text" id="userAge" placeholder="userAge" name="userAge"
                class="form-control border-0 border-bottom py-3">

            <label for="userEmail" class="position-relative">userEmail:</label>
            <input (keydown)="showLabel()" type="text" id="userEmail" placeholder="userEmail" name="userEmail"
                class="form-control border-0 border-bottom py-3">

            <label for="password" class="position-relative">password:</label>
            <input (keydown)="showLabel()" type="text" id="password" placeholder="password" name="password"
                class="form-control border-0 border-bottom py-3">

                <button class="btn mt-4 text-white">Send Message</button>
        </form>
    </div>
</section>
